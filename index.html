<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专   - 转  专</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 650px;
            text-align: center;
            position: relative;
        }

        /* 转爪转 专 拽 */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            font-weight: bold;
        }

        .level-badge {
            background-color: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .question-box {
            font-size: 22px;
            margin: 30px 0;
            font-weight: bold;
            color: #2c3e50;
            min-height: 60px; /*  砖转  转拽驻抓 */
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
            color: #555;
        }

        .option-btn:hover {
            background-color: #f0f7fc;
            border-color: #3498db;
        }

        .correct { background-color: #d4edda !important; border-color: #28a745 !important; color: #155724; }
        .wrong { background-color: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; }

        #feedback-msg {
            height: 30px;
            margin-top: 15px;
            font-weight: bold;
        }
        
        button#next-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }

    </style>
</head>
<body>

<div class="game-container">
    <div class="stats-bar">
        <span id="level-display" class="level-badge">专 1 (转)</span>
        <span>拽转 砖: <span id="xp-display" style="color:#28a745">0</span></span>
    </div>
    
    <div id="question-text" class="question-box">注 砖...</div>
    
    <div class="options-grid" id="options-container">
        </div>

    <div id="feedback-msg"></div>
    <button id="next-btn" onclick="nextQuestion()">砖</button>
</div>

<script>
    /* --- 专 砖转  --- */
    // 砖 :  砖 住驻 砖 "difficulty" (拽砖)
    const questionBank = [
        // 专 1 - 砖转 住住转
        { difficulty: 1, question: " 住  砖 爪?", answers: ["O", "H", "C", "N"], correct: 0 },
        { difficulty: 1, question: " 爪 爪专 砖  驻专专转 专?", answers: ["爪拽", "", "", "驻"], correct: 1 },
        { difficulty: 1, question: " 住  转转 拽 转专?", answers: ["专", "转", "", "注驻专转"], correct: 1 },

        // 专 2 - 砖转 转
        { difficulty: 2, question: " 拽专 注专转 砖  驻 (C)?", answers: ["2", "4", "6", "8"], correct: 1 },
        { difficulty: 2, question: " -pH 砖  拽拽?", answers: ["0", "7", "14", "5"], correct: 1 },
        { difficulty: 2, question: " 拽砖专  驻 砖转祝 拽专?", answers: ["", "拽", "", " 专 住"], correct: 1 },

        // 专 3 - 砖转 拽砖转
        { difficulty: 3, question: " 住 专转 砖 H2SO4 (爪 驻专转转)?", answers: ["98 专/", "49 专/", "100 专/", "32 专/"], correct: 0 },
        { difficulty: 3, question: " 转  拽砖专 拽转 ?", answers: ["180 注转", "109.5 注转", "104.5 注转", "90 注转"], correct: 2 },
        { difficulty: 3, question: "  砖  砖 驻 砖 22.4 专 转 STP?", answers: ["0.5", "1", "2", "10"], correct: 1 }
    ];

    // 砖转 注拽 专 爪 转
    let currentLevel = 1; // 转 专 1
    let userXP = 0;
    let currentQuestion = {};

    function getQuestionByLevel(level) {
        // 住 转 砖转 爪 专拽 转  砖转转 专 转
        const relevantQuestions = questionBank.filter(q => q.difficulty === level);
        
        // 专 砖 拽专转 转 专
        const randomIndex = Math.floor(Math.random() * relevantQuestions.length);
        return relevantQuestions[randomIndex];
    }

    function loadQuestion() {
        // 驻住 转爪
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('feedback-msg').innerText = '';
        
        // 专转 砖 驻 专 转 砖 转
        currentQuestion = getQuestionByLevel(currentLevel);
        
        // 爪转 砖
        document.getElementById('question-text').innerText = currentQuestion.question;
        
        // 爪专转 驻转专
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        currentQuestion.answers.forEach((ans, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = ans;
            btn.onclick = () => checkAnswer(index, btn);
            container.appendChild(btn);
        });

        updateStats();
    }

    function checkAnswer(index, btn) {
        // 专 驻转专
        document.querySelectorAll('.option-btn').forEach(b => b.onclick = null);

        if (index === currentQuestion.correct) {
            // 转砖 
            btn.classList.add('correct');
            document.getElementById('feedback-msg').innerText = "转砖 ! 注 专 ";
            document.getElementById('feedback-msg').style.color = "green";
            
            // 拽转 注 专
            userXP += 10 * currentLevel; // 拽 转专 拽 注 砖转 拽砖转
            if (currentLevel < 3) currentLevel++; // 注 专 (注 拽住 3)

        } else {
            // 转砖 砖
            btn.classList.add('wrong');
            // 住 
            const correctBtn = document.querySelectorAll('.option-btn')[currentQuestion.correct];
            correctBtn.classList.add('correct');
            
            document.getElementById('feedback-msg').innerText = " 专, 转专 砖 转 住住 ";
            document.getElementById('feedback-msg').style.color = "red";

            // 拽转 专 专
            if (currentLevel > 1) currentLevel--; // 专 专 (注  1)
        }

        document.getElementById('next-btn').style.display = 'inline-block';
        updateStats();
    }

    function updateStats() {
        // 注 拽住 专
        let levelName = "转";
        if(currentLevel === 2) levelName = "转拽";
        if(currentLevel === 3) levelName = "";
        
        document.getElementById('level-display').innerText = `专 ${currentLevel} (${levelName})`;
        document.getElementById('xp-display').innerText = userXP;
    }

    function nextQuestion() {
        loadQuestion();
    }

    // 转
    loadQuestion();

</script>

</body>
</html>
